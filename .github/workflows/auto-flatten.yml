name: Auto-flatten new data

on:
  push:
    # Run when anything in data/ changes
    paths:
      - 'data/**'
  # Avoid re-running on bot's own commits
  workflow_dispatch:

jobs:
  flatten:
    if: ${{ github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Find newly added CSV files in data/
        id: find_added
        shell: bash
        run: |
          set -euo pipefail
          BEFORE="${{ github.event.before }}"
          AFTER="${{ github.sha }}"
          # List files that are ADDED (A) under data/ and end with .csv or .CSV
          ADDED=$(git diff --name-status --diff-filter=A "$BEFORE" "$AFTER" \
                  | awk '$1=="A"{print $2}' \
                  | grep -E '^data/.*\.(csv|CSV)$' || true)

          # Exclude already-flattened outputs to prevent loops
          ADDED=$(echo "$ADDED" | grep -v '__flattened\.csv$' || true)

          echo "added_files<<EOF" >> "$GITHUB_OUTPUT"
          echo "$ADDED" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Run flatten on each new file
        if: ${{ steps.find_added.outputs.added_files != '' }}
        shell: bash
        run: |
          set -euo pipefail
          while IFS= read -r f; do
            [ -z "$f" ] && continue
            out="${f%.*}__flattened.csv"
            echo "Flattening: $f -> $out"
            python flat.py --input "$f" --output "$out" --chunk-size 30000 --window 30
          done <<< "${{ steps.find_added.outputs.added_files }}"

      - name: Commit results
        if: ${{ steps.find_added.outputs.added_files != '' }}
        shell: bash
        run: |
          set -euo pipefail
          # Only add the new flattened files
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*__flattened.csv || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-flatten new data files [skip ci]"
            git push
          fi
