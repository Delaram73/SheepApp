name: Auto-flatten new data

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  flatten:
    if: ${{ github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest
    env:
      SCRIPT_PATH: data/flatten.py

    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify script path
        run: |
          echo "Repo at: $(pwd)"
          ls -la
          if [ ! -f "$SCRIPT_PATH" ]; then
            echo "::error::Could not find $SCRIPT_PATH"; exit 1
          fi
          echo "Found $SCRIPT_PATH"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy || true

      - name: Find newly added CSV files in data/
        id: find_added
        shell: bash
        run: |
          set -euo pipefail
          BEFORE="${{ github.event.before }}"
          AFTER="${{ github.sha }}"

          # Handle first push on branch (before can be all zeros)
          if [[ -z "${BEFORE:-}" || "$BEFORE" =~ ^0+$ ]]; then
            DIFF_FLAGS="--root"
            DIFF_RANGE="$AFTER"
          else
            DIFF_FLAGS=""
            DIFF_RANGE="$BEFORE $AFTER"
          fi

          ADDED=$(git diff --name-status --diff-filter=A $DIFF_FLAGS $DIFF_RANGE \
                  | awk '$1=="A"{print $2}' || true)

          # Keep only CSVs under data/, skip already-flattened outputs
          ADDED=$(echo "$ADDED" | grep -E '^data/.*\.(csv|CSV)$' || true)
          ADDED=$(echo "$ADDED" | grep -v '__flattened\.csv$' || true)

          echo "added_files<<EOF" >> "$GITHUB_OUTPUT"
          echo "$ADDED" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"
          echo "New CSVs to process:"
          echo "$ADDED"

      - name: Run flatten on each new file
        if: ${{ steps.find_added.outputs.added_files != '' }}
        shell: bash
        run: |
          set -euo pipefail
          while IFS= read -r f; do
            [ -z "$f" ] && continue
            out="${f%.*}__flattened.csv"
            echo "Flattening: $f -> $out"
            # Try common calling styles so it works with your script
            if python "$SCRIPT_PATH" --input "$f" --output "$out"; then
              :
            elif python "$SCRIPT_PATH" "$f" "$out"; then
              :
            else
              echo "::error::Failed to run $SCRIPT_PATH with supported arguments."
              exit 1
            fi
          done <<< "${{ steps.find_added.outputs.added_files }}"

      - name: Commit results
        if: ${{ steps.find_added.outputs.added_files != '' }}
        shell: bash
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*__flattened.csv || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-flatten new data files [skip ci]"
            git push
          fi
