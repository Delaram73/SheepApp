name: GT3X â†’ CSV Converter

on:
  push:
    paths:
      - 'pipeline/**'
      - '.github/workflows/gt3x-convert.yml'
      - 'data/**'
  pull_request:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      # read.gt3x may need unzip and basic build tools
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends unzip

      - name: Run converter
        env:
          # optional: override data dir; by default your script finds ./data
          DATA_DIR: ${{ github.workspace }}/data
        run: |
          Rscript pipeline/convert_gt3x_to_csv.R
          echo "--- data directory listing ---"
          ls -lh data || true

      - name: Upload converted CSVs (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: converted-csvs
          path: |
            data/*.csv
          if-no-files-found: warn
